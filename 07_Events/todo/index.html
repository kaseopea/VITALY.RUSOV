<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/todo.css">

<body>

<div class="container">

    <h1 class="logo"><span>//</span>todoApp</h1>

    <div class="row">
        <div class="row">
            <div class="ten columns">
                <input class="u-full-width" type="text" name="todo" placeholder="Type what you wanna do" id="todotext">
            </div>
            <div class="two columns">
                <button class="button-primary" id="addtext">todoIt!</button>
            </div>
        </div>
    </div>

    <hr>

    <ul class="todolist" id="todolist">
        <li class="todo-item">
            <h3><label><input type="checkbox" class="checkbox">Simple todo 1</label></h3>
        </li>
        <li class="todo-item">
            <h3><label><input type="checkbox" class="checkbox">Simple todo 2</label></h3>
        </li>
        <li class="todo-item">
            <h3><label><input type="checkbox" class="checkbox">Simple todo 3</label></h3>
        </li>
        <li class="todo-item">
            <h3><label><input type="checkbox" class="checkbox">Simple todo 4</label></h3>
        </li>
        <li class="todo-item">
            <h3><label><input type="checkbox" class="checkbox">Simple todo 5</label></h3>
        </li>
    </ul>

    <hr>
    <!-- Show actions only when any of todos selected -->
    <div class="actions">
        <button id="hidetodo" class="">Hide selected</button>
        <button id="showtodo" class="">Show selected</button>
        <button id="removetodo" class="pull-right delete-button">Remove selected</button>
    </div>

</div>


<script src="../../vendor/lodash/lodash.min.js"></script>
<script src="js/todo.app.js"></script>
</body>
</html>
